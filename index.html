<!DOCTYPE html>
<html>
<head>
    <title>Vertical Linktree Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #323232;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 100%;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .link-card {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .link-card img {
            max-width: 40px;
            margin-right: 10px;
        }
        
        .link-card a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Links</h1>
        <div class="link-card">
            <img src="website-icon.png" alt="Website">
            <a href="https://example.com">Website</a>
        </div>
        <div class="link-card">
            <img src="facebook-icon.png" alt="Facebook">
            <a href="https://facebook.com">Facebook</a>
        </div>
        <div class="link-card">
            <img src="instagram-icon.png" alt="Instagram">
            <a href="https://instagram.com">Instagram</a>
        </div>
        <!-- Add more link cards as needed -->
    </div>
</body>
</html>
